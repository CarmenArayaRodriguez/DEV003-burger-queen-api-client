<div class="card-breakfast">
  <div *ngFor="let item of breakfastItems">
    <div class="card" (click)="sendSelectedProduct(item)">
      <img src="{{ item.image }}" />
      <p>{{ item.name }}</p>
      <p>$ {{ item.price }}</p>
    </div>
  </div>
</div>

<div class="card-lunch">
  <div *ngFor="let item of lunchItems">
    <div class="card" (click)="sendSelectedProduct(item)">
      <img src="{{ item.image }}" />
      <p>{{ item.name }}</p>
      <p>$ {{ item.price }}</p>
    </div>
  </div>
</div>
