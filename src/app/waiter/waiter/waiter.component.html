<main>
  <div id="menu">
    <app-menu (productoSeleccionado)="reciboProducto($event)"></app-menu>
  </div>
  <section>
    <div id="order">
      <app-order
        [productsSelected]="productosSeleccionados"
        [precioTotalOrden]="precioTotal"
        (newOrderClient)="reciboCliente($event)"
        (decrease)="decreaseQuantity($event)"
        (increase)="increaseQuantity($event)"
        (delete)="deleteProduct($event)"
      ></app-order>
    </div>
  </section>
</main>
